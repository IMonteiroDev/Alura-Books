<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="./Style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Style/style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input class="container_botao" type="checkbox" id="menu">
            <label for="menu">
                <span class="cabecalho_menu-hamburguer"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu_titulo">Categorias</li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Programação</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Front-end</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Infraestrutura</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Business</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Design & UX</a>
                </li>
            </ul>
            <img class="container_img" src="./Assets/Logo.svg" alt="Logo da Alurabooks">
        </div>

        <div class="container">
            <a href="#"><img class="container_img" src="./Assets/Favoritos.svg" alt="Meus Favoritos"></a>
            <a href="#"><img class="container_img" src="./Assets/Compras.svg" alt="Carrinho de Compras"></a>
            <a href="#"><img class="container_img" src="./Assets/Usuário.svg" alt="Meu Perfil"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?
        </h2>
        <p class="banner_texto">Encontre em nossa estante o que precisa para o seu desenvolvimento</p>
        <input class="banner_pesquisa" type="search" placeholder="Qual será a sua próxima leitura?">
    </section>

</body>

</html>
